{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Base Template{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}"/>
    <script  src="{% static "js/jquery-2.0.3.js" %}"></script>
    <script src="{% static "js/ajax.js" %}"></script>
</head>
<body>
    <div id="page">
        <div id="sidebar">
            {% block sidebar %}
            <ul>
                <li><a href="/articles/all">Articles</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
            {% endblock %}
        </div>
            
        <div id="content">
            {% block content %}This is the content area{% endblock %}
        </div>    
    </div>
    <div>
        <p>Look at how we can have images!</p>
        <img src="{% static 'images/frog.jpg' %}" alt="our great frog" width="200" />
    </div>
</body>
</html>
